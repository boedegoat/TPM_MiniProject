<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tretify</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <!-- Navbar -->
            <nav class="nav">
                <div class="wrapper nav-wrapper">
                    <div class="nav-left">
                        <a href="#">
                            <img src="./images/logo.svg" alt="Tretify logo" class="nav-logo" />
                        </a>
                    </div>
                    <div class="nav-right">
                        <button class="nav-mobile-menu-btn">
                            <i data-lucide="menu"></i>
                        </button>
                        <div class="nav-links">
                            <button class="nav-mobile-close-btn">
                                <i data-lucide="x"></i>
                            </button>
                            <a href="#" class="nav-link">Home</a>
                            <a href="#" class="nav-link">About</a>
                            <a href="#" class="nav-link">Our Services</a>
                            <a href="#" class="nav-link btn">Contact Us</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->

            <!-- Intro Section -->
            <section id="intro" class="intro">
                <div class="wrapper intro-wrapper">
                    <div class="intro-content">
                        <h1 class="intro-heading">Tretify<small>.id</small></h1>
                        <p class="intro-p">face the race and elevate your pace</p>
                        <a href="#" class="btn intro-cta">Let's Talk</a>
                    </div>
                    <div class="intro-img">
                        <img src="./images/intro-img.png" alt="intro image" />
                    </div>
                </div>
            </section>
            <!-- End Intro Section -->
        </main>

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons()
        </script>
        <!-- Main Script -->
        <script src="main.js"></script>
    </body>
</html>
